version: "3.9"
services:
  ctfbot-db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: "${PGPASSWORD}"
      POSTGRES_USER: ctfbot
    volumes:
      - ctfbot-db:/var/lib/postgresql/data
    networks:
      - redash-sources
      - ctfbot-net
  ctfbot:
    restart: always
    depends_on:
      - ctfbot-db
    build:
      context: .
    environment:
      DISCORD_TOKEN: "${DISCORD_TOKEN}"
      PGPASSWORD: "${PGPASSWORD}"
      PGUSER: "ctfbot"
      PGHOST: "ctfbot-db"
    volumes:
      - ./:/app
    command: npm run start
    networks:
      - ctfbot-net
networks:
  ctfbot-net:
    driver: bridge
  redash-sources:
    name: redash-sources
volumes:
  ctfbot-db: