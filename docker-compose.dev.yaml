version: "3.9"
services:
  postgres:
    image: postgres
    environment:
      POSTGRES_PASSWORD: "${PGPASSWORD}"
      POSTGRES_USER: ctfbot
    volumes:
      - ctfbot-db:/var/lib/postgresql/data
    networks:
      - ctfbot-net
  ctfbot:
    restart: always
    depends_on:
      - postgres
    build:
      context: .
    environment:
      DISCORD_TOKEN: "${DISCORD_TOKEN}"
      PGPASSWORD: "${PGPASSWORD}"
      PGUSER: "ctfbot"
      PGHOST: "postgres"
    volumes:
      - ./:/app
    command: npm run start
    networks:
      - ctfbot-net
networks:
  ctfbot-net:
volumes:
  ctfbot-db: